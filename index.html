<body>
    <main>
        <h1>Pesquisa de satisfação do cliente</h1>

        <form action="/submit" method="POST">
            <!-- Elementos do formulário -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
            <br />
            <label for="idade">Idade:</label>
            <input type="number" id="age" name="age" min="1" max="99">
            <br />
            <legend>Você está satisfeito com nosso atendimento?</legend>
            <label for="gender-male">
                <input type="radio" id="gender-male" name="gender" value="Satisfeito">
              Sim
              </label>
              <label for="gender-female">
                <input type="radio" id="gender-female" name="gender" value="Insatisfeito">
             Não
              </label>
              <br />
              <label for="country">Seu nível de satisfação:</label>
              <select id="country" name="country">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              </select>
              <br />
              <button type="submit">Enviar</button>
        </form>
        
    </main>

</body>
</html>
